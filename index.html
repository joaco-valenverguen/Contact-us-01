<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css" />
    <!-- GOOGLE FONTs -->
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
    <!-- ANIMATE CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!--Css-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <h1 class="brand">Contact <span> us</span></h1>
      <div class="content-wrapper">
        <div class="contact-form">
          <h3>Contact us</h3>
          <form action="">
            <p>
              <label for="fullname">Fullname</label>
              <input type="text" name="fullname" id="fullname" />
            </p>
            <p>
              <label for="emailaddress">Email Address</label>
              <input type="email" name="email" id="emailaddress" />
            </p>
            <p>
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone" />
            </p>
            <p>
              <label for="affair">Affair</label>
              <input type="text" id="affair" name="affair" />
            </p>
            <p class="block">
              <label for="message">Message</label>
              <textarea name="message" id="message" rows="3"></textarea>
            </p>
            <p class="block">
              <button type="submit">Send</button>
            </p>
          </form>
        </div>
        <div class="contact-info">
          <h4>More info</h4>
          <ul>
            <li><i class="fas fa-map-marker-alt"></i> Baker Street</li>
            <li><i class="fas fa-phone"></i> (111) 111 111 111</li>
            <li>
              <i class="fas fa-envelope-open-text"></i> contact@website.com
            </li>
          </ul>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero
            provident ipsam necessitatibus repellendus?
          </p>
          <p>Company.com</p>
        </div>
      </div>
    </div>
  </body>
</html>
